<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./cal.css">
</head>
<body style="background-color:slategrey ;">
    <div class="a1 container">
        <h2 class="text-center text-white">CALCULATOR</h2>
        <input id="result" type="text"class="form-control p-3" style="border: black 4px double;">
        <div class="ps-4 mt-3" style="border: rgb(20, 48, 48) 2px solid; border-radius: 10px;">
        <div class="q1 row container pt-3 pb-1">
            <div class="col-3">
                <button onclick="displayData('(')" class="w2 p-1" >(</button>
            </div>
            <div class="col-3">
                <button onclick="displayData(')')" class="w2 p-1">)</button>
            </div>
            <div class="col-3">
                <button onclick="backSpace()" class="w2 p-1">&#9003;</button>
            </div>
            <div class="col-3">
                <button onclick="allClear()" class="w2 p-1">AC</button>
            </div>

        </div>

        <div class="q1 row container pt-1 pb-1">
            <div class="col-3">
                <button onclick="displayData(7)" class="w1 p-1">7</button>
            </div>
            <div class="col-3">
                <button onclick="displayData(8)" class="w1 p-1">8</button>
            </div>
            <div class="col-3">
                <button onclick="displayData(9)" class="w1 p-1">9</button>
            </div>
            <div class="col-3">
                <button onclick="displayData('/')" class="w2 p-1">/</button>
            </div>

        </div>

        <div class="q1 row container pt-1 pb-1">
            <div class="col-3">
                <button onclick="displayData(4)" class="w1 p-1">4</button>
            </div>
            <div class="col-3">
                <button onclick="displayData(5)" class="w1 p-1">5</button>
            </div>
            <div class="col-3">
                <button onclick="displayData(6)" class="w1 p-1">6</button>
            </div>
            <div class="col-3">
                <button onclick="displayData('*')" class="w2 p-1">*</button>
            </div>

        </div>

        <div class="q1 row container pt-1 pb-1">
            <div class="col-3">
                <button onclick="displayData(1)" class="w1 p-1">1</button>
            </div>
            <div class="col-3">
                <button onclick="displayData(2)" class="w1 p-1">2</button>
            </div>
            <div class="col-3">
                <button onclick="displayData(3)" class="w1 p-1">3</button>
            </div>
            <div class="col-3">
                <button onclick="displayData('-')" class="w2 p-1">-</button>
            </div>

        </div>

        <div class="q1 row container pt-1 pb-3">
            <div class="col-3">
                <button onclick="displayData('.')" class="w2 p-1">.</button>
            </div>
            <div class="col-3">
                <button onclick="displayData(0)" class="w1 p-1">0</button>
            </div>
            <div class="col-3">
                <button onclick="evalExprsn()" class="w2 p-1">=</button>
            </div>
            <div class="col-3">
                <button onclick="displayData('+')" class="w2 p-1">+</button>
            </div>

        </div>
    </div>
    </div>
